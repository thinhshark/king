<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kingclub</title>
	<link rel="stylesheet" href="css/bootstrap/scss/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/owl.carousel.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="logo col-auto"><a href="./"><img class="img-fluid" src="images/logo.png" alt=""></a></div>
				<div class="header-btn col-auto">
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#"><img src="images/btn-home.png" alt=""></a></li>
						<li class="list-inline-item"><a href="#"><img src="images/btn-social.png" alt=""></a></li>
					</ul>
				</div>
				<ul class="list-inline header-login ml-auto">
					<li class="list-inline-item"><a href="#">Login</a></li>
					<li class="list-inline-item"><a href="#">Register</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="main-page">
		<div class="container">
			<div class="row">
				<div class="left col-auto d-none d-lg-block">
					<div class="ribbon">
						<img src="images/rb1.png" alt="">
					</div>
					<div class="ribbon">
						<img src="images/rb2.png" alt="">
					</div>
				</div>
				<div class="mid col-12 col-auto">
					<div class="video">
						<iframe width="100%" height="100%" src="https://www.youtube.com/embed/t0HzwSWPnYU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="right col-auto d-none d-lg-block">
					<div class="text">
						<img src="images/text.png" alt="">
					</div>
				</div>
				<div class="col-12 mt-3 text-center">
					<div class="btn-img">
						<a href="#"><img src="images/btn-play.png" alt=""></a>
					</div>
				</div>
				<div class="col-12 mobile-ribbon mt-3">
					<ul class="list-inline">
						<li class="list-inline-item"><img class="img-fluid" src="images/rb1.png" alt=""></li>
						<li class="list-inline-item text-center"><img class="img-fluid" src="images/text.png" alt=""></li>
						<li class="list-inline-item"><img class="img-fluid" src="images/rb2.png" alt=""></li>
					</ul>
				</div>
				<div class="col-12 mt-5 list-btn-wrap">
					<ul class="list-btn mb-0 list-inline text-center">
						<li class="list-inline-item"><a href="#"><img src="images/btn-download.png" alt=""></a></li>
						<li class="list-inline-item"><a href="#"><img src="images/btn-download-ad.png" alt=""></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
